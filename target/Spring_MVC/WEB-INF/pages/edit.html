<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" th:value="${user.name}" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${user.age}" required min="1" max="120">
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
